<app-header></app-header>
<div class="col-6 container text-center">
    <div class="col-6">
        <div #addBlog class="row">
            <!-- add blog -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newBlog">Add Blog
                +</button>
            <div id="newBlog" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">New Blog</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="form-control" required
                                    [(ngModel)]="newBlog.title">
                                <label for="photo">Photo</label>
                                <input type="file" name="photo" id="photo" class="form-control"
                                    [(ngModel)]="newBlog.photo">
                                <label for="tags">Tags</label>
                                <input type="text" name="tags" id="tags" class="form-control"
                                    [(ngModel)]="newBlog.tags">
                                <label for="body">Body</label>
                                <textarea type="text" name="body" id="body" class="form-control" required
                                    [(ngModel)]="newBlog.body"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <a href="/home" action="/profile" class="btn close col-6" (click)="post()">Done</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div *ngFor="let item of blogs">
        <!-- <img [src]="'http://localhost:3000/'+user.photo" class="m-3 mt-3 rounded-circle col-2 mw-10">
    <a routerLink="/profile">{{user.Fname}} {{user.Lname}}</a><br/> -->
        <a [href]="['/profile/'+item.username]">{{item.username}}</a><br />
        <a routerLink="/blog">{{item.title}}</a><br />
        <img [src]="'http://localhost:3000/'+ item.photo" style="height: 500px; width: 500px; "><br />
        <p routerLink="/blog" class="text-justify offset-3 col-6">{{item.body}}</p><br />
        <a routerLink="/blog">{{item.tags}}</a><br />
        <a routerLink="/blog">{{item.updatedAt}}</a><br />
        <a routerLink="/blog">{{item.createdAt}}</a><br />

        <ngb-accordion #acc="ngbAccordion" class="col-md-12 text-right" style="margin-right: 15px;">

            <ngb-accordion #acc="ngbAccordion" class="col-md-4 text-right" style="margin-right: 15px;">
                <ngb-panel [title]="[item.comments.length +' Comments']">
                    <span>{{item.comments.length}}</span> Comments
                    <ng-template ngbPanelContent>
                        <div class="card text-center col-12 " width="100%" *ngFor="let c of item.comments"
                            style="background-color:  rgb(226, 226, 226); width: fit-content; border-radius: 30px 30px; padding: 10px;">
                            <div class="m-1 form-inline">
                                <div class="card-body  m-2">
                                    <h5 class="card-title profile">{{c.commenter}}</h5>
                                    <p class="card-text text-justify">{{c.body}}</p>
                                    <hr />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"><input type="text" width="100%" name="Comment" class="commentinput"
                                placeholder="Write a comment....." #addcomment>
                            <input type="button" value="send" (click)="addComment(item._id,addcomment.value)">
                        </div>
                    </ng-template>

                </ngb-panel>

            </ngb-accordion>

        </ngb-accordion>
    </div>
</div>
