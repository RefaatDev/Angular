<div id="btns" class="my-5">
    <button class="btn btn-primary col-2" (click)="editform()" data-toggle="collapse" data-target="#form">Edit</button>

    <button class="btn btn-danger col-2 offset-1" (click)="deletee()">Delete</button>
</div>
<div class="form-group container collapse" id="form">
    <div>
        <label for="Fname">Frist Name : </label>
        <input type="text" name="Fname" id="Fname" class="form-control" [(ngModel)]="user.Fname">
    </div>
    <div>
        <label for="Lname">Last Name : </label>
        <input type="text" name="Lname" id="Lname" class="form-control" [(ngModel)]="user.Lname">
    </div>
    <div>
        <label for="username">User Name : </label>
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.username">
    </div>
    <div>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
    </div>
    <div>
        <!-- <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo" class="form-control" (input)="onselect($event)"
        [(ngModel)]="newBlog.photo">
    <div> -->
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <div>
        <button class="btn btn-primary my-2" (click)="post()">Save</button>
    </div>
</div>
