<app-header></app-header>
<div class="container text-center">
    <div class="container row">
        <div class="img col-3">
            <img [src]="'http://localhost:3000/'+user.photo" class="m-3 mt-3 rounded-circle col-12 mw-10">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open
                Modal</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="photo">up load your photo</label>
                                <input type="file" name="photo" id="photo" class="form-control" #photo
                                    aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="close col-6" (click)="upload(photo.value)">Done</button>

                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                  
                    </div>

                </div>
            </div>

        </div>
        <div class="col-6">
            <span>{{user.Fname}} {{user.Lname}}</span>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Follow</button><br />
            <a routerLink="/myblogs">Blogs</a>&nbsp;&nbsp;&nbsp;
            <a routerLink="/follower">Follower</a>&nbsp;&nbsp;&nbsp;
            <a routerLink="/following">Following</a>
        </div>
    </div>
</div>

<div *ngFor="let item of blogs" class="container text-center">
    <!-- <a routerLink="/blog">{{item.auther}}</a><br/> -->
    <a routerLink="/blog">{{item.title}}</a><br />
    <img [src]="'http://localhost:3000/'+ item.photo" style="height: 500px; width: 500px; "><br />
    <a routerLink="/blog">{{item.body}}</a><br />
    <a routerLink="/blog">{{item.tags}}</a><br />
    <a routerLink="/blog">{{item.updatedAt}}</a><br />
    <a routerLink="/blog">{{item.createdAt}}</a><br />
    <ngb-accordion #acc="ngbAccordion" class="col-md-12 text-right" style="margin-right: 15px;">

        <ngb-panel title="3 Comments">
            <span>3</span> Comments
            <ng-template ngbPanelContent>
                <div class="card text-left"
                    style="background-color:  rgb(226, 226, 226); width: fit-content; border-radius: 30px 30px; padding: 10px;">
                    <div class="ml-3 mt-2 form-inline" style="margin: 15px;">
                        <div class="mt-2 ml-1">
                            <h5 class="card-title profile">bhjvhv b</h5>
                            <h6 class="card-subtitle mb-2 mt-1 text-muted">Shared publicly - 23456</h6>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text" style="margin: 15px;">hvghvhgvhgvhg</p>
                        <hr />
                    </div>

                </div>
                <div class="col-md-12"><input type="text" width="100%" class="commentinput"
                        placeholder="Write a comment....."></div>
            </ng-template>

        </ngb-panel>

    </ngb-accordion>
    <hr />
</div>
