<app-header></app-header>
<div class="container text-center">
    <div class="container text-center">
        <div class="container row">
            <div class="img col-3">
                <img [src]="'http://localhost:3000/'+user.photo" class="m-3 mt-3 rounded-circle col-6 mw-10">
                <br />
                <span>{{user.Fname}} {{user.Lname}}</span><br />
            </div>
            <div class="col-6">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    (click)="followMe()">{{btn}}</button><br />
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                    data-target="#follower">Follower</button>
                <!-- ***************************************** -->
                <div id="follower" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Follower</h4>
                            </div>
                            <div class="modal-body">
                                <a href="/profile" *ngFor="let item of user.followers">{{item}}<br /></a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>

                        </div>

                    </div>
                </div>
                <!-- ******************************************** -->
                <button type="button" class="btn btn-info btn-lg mx-3" data-toggle="modal"
                    data-target="#following">Following</button>
                <!-- ***************************************** -->
                <div id="following" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Followeing</h4>
                            </div>
                            <div class="modal-body">
                                <a href="/profile" *ngFor="let item of user.following">{{item}}<br /></a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div *ngFor="let item of blogs" class="container text-center col-6">
        <div>
            <img [src]="'http://localhost:3000/'+user.photo" class="m-3 mt-3 rounded-circle col-2 mw-10">
            <a routerLink="/profile">{{user.Fname}} {{user.Lname}}</a>
            <!-- ************************** -->
        </div>
        <p routerLink="/blog">{{item.title}}</p><br />
        <p>{{item.tags}}</p><br />
        <img [src]="'http://localhost:3000/'+ item.photo" style="height: 400px; width: 400px; "><br />
        <p class="text-justify ">{{item.body}}</p><br />
        <p>{{item.updatedAt}}</p><br />
        <p>{{item.createdAt}}</p><br />
        <!-- add comment -->
        <ngb-accordion #acc="ngbAccordion" class="col-md-4 text-right" style="margin-right: 15px;">
            <ngb-panel [title]="[item.comments.length +' Comments']">
                <span>{{item.comments.length}}</span> Comments
                <ng-template ngbPanelContent>
                    <div class="card text-center col-12 " width="100%" *ngFor="let c of item.comments"
                        style="background-color:  rgb(226, 226, 226); width: fit-content; border-radius: 30px 30px; padding: 10px;">
                        <div class="m-1 form-inline">
                            <div class="card-body  m-2">
                                <h5 class="card-title profile">{{c.commenter}}</h5>
                                <p class="card-text text-justify">{{c.body}}</p>
                                <hr />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12"><input type="text" width="100%" name="Comment" class="commentinput"
                            placeholder="Write a comment....." #addcomment>
                        <input type="button" value="send" (click)="addComment(item._id,addcomment.value)">
                    </div>
                </ng-template>

            </ngb-panel>

        </ngb-accordion>
        <hr />
    </div>
</div>
