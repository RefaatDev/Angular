<app-header></app-header>
<div class="container text-center">
    <div class="row" *ngFor="let item of users">
        <div class="media p-2 mb-2 col-5 offset-3 rounded border border-black" id="media">
            <img [src]="'http://localhost:3000/'+item.photo" alt="Admin img" class="rounded-circle"
                style="width:5vw;">
            <div class="media-body col-12 align-self-center">
                <div class="d-inline-block">
                    <span><a class="text-black" [href]="['/profile/'+item.username]">{{item.Fname}} {{item.Lname}}</a></span>
                </div>
                <!-- <form class="float-right">
                    <button class="btn btn-warning btn-sm" type="submit">{{btn}}</button>
                </form> -->
            </div>
        </div>
    </div>
    <hr class="col-8"/>
    <div class="row">
        <div *ngFor="let item of blogs" class="offset-3 col-5 mb-3 border border-black">
          <a [href]="['/profile/'+item.username]">{{item.username}}</a><br />
          <a routerLink="/blog">{{item.title}}</a><br />
          <img [src]="'http://localhost:3000/'+ item.photo" style="height: 200px; width: 200px; "><br />
          <p>{{item.body}}</p><br />
          <p class="text-justify" routerLink="/blog">{{item.tags}}</p><br />
          <p routerLink="/blog">{{item.updatedAt}}</p><br />
          <p routerLink="/blog">{{item.createdAt}}</p><br />
        </div>
      </div>
      
    <div>

    </div>
</div>
